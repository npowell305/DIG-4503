<html>
<body>
  <p>I'm Gonna be a Pokemon Champion!</p>

<script>
    function name(event){
        event.preventDefault();
        //looking for pokemon by name
        fetch("/name/" + pname.value).then((res) =>{
            return res.json();
        }).then((processed) =>{
            let response = document.querySelector("#reportarea");
            if((processed.error)){
                response.innerHTML = processed.error;
            }
            else{
                response.innerHTML = processed.name;
            }
        });
    }
    //looking for the pokemon by their id number
    function id(event){
        event.preventDefault();

        fetch("/id/" + pid.value).then((res) =>{
            return res.json();
        }).then((processed) =>{
            let response = document.querySelector("#reportarea");
            if((processed.error)){
                response.innerHTML = processed.error;
            }
            else{
                response.innerHTML = processed.name;
            }
        });
    
    }
</script>
<form onSubmit="name(event)">
    <p>Enter Pokemon Name</p>
    <input id="pname" type="text">
    <button>submit</button>
</form>

<form onSubmit="id(event)">
    <p>Enter Pokemon ID</p>
    <input id="pid" type="text">
    <button>submit</button>
</form>

<div id="reportarea"></div>
</body>
</html>
